<ion-header>

    <ion-navbar>
        <ion-title>Delete Member</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #b0b0e7;">
    <ion-list>

        <p style="border: solid 1px;border-color: #8585ea;"></p>
        <ion-row>
            <ion-col col-3>Date</ion-col>
            <ion-col col-3>Name</ion-col>
            <ion-col col-3>email</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end>Expire</ion-badge>
            </ion-col>
        </ion-row>
        <p style="border: solid 1px;border-color: #8585ea;"></p>

        <ion-row *ngFor="let ExpireMember of ExpireMembers">
            <ion-col col-3>{{ExpireMember.date_start}}</ion-col>
            <ion-col col-3>{{ExpireMember.username}}</ion-col>
            <ion-col col-3>{{ExpireMember.email}}</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end (click)="delete(ExpireMember)" id={{ExpireMember.key}}>Delete</ion-badge>
            </ion-col>
        </ion-row>

    </ion-list>
</ion-content>
