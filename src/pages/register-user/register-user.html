<ion-header>

    <ion-navbar>
        <ion-title>Register Users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #b0b0e7;">
    <ion-list>

        <p style="border: solid 1px;border-color: #8585ea;"></p>
        <ion-row>
            <ion-col col-3>User Name</ion-col>
            <ion-col col-3>Address</ion-col>
            <ion-col col-3>Amount</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end>Register</ion-badge>
            </ion-col>
        </ion-row>
        <p style="border: solid 1px;border-color: #8585ea;"></p>

        <ion-row *ngFor="let user of users">
            <ion-col col-3>{{user.username}}</ion-col>
            <ion-col col-3>{{user.address}}</ion-col>
            <ion-col col-3>{{user.amount}}</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end (click)="register(user,user.key,user.username,user.state_package)" id={{user.key1}}>Register</ion-badge>
            </ion-col>
        </ion-row>

    </ion-list>
</ion-content>
