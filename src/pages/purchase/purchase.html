<ion-header>

    <ion-navbar>
        <ion-title>Purchase</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #b0b0e7;">
    <ion-list>

        <p style="border: solid 1px;border-color: #8585ea;"></p>
        <ion-row>
            <ion-col col-3>Date</ion-col>
            <ion-col col-3>Name</ion-col>
            <ion-col col-3>Amount</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end>Purchase</ion-badge>
            </ion-col>
        </ion-row>
        <p style="border: solid 1px;border-color: #8585ea;"></p>

        <ion-row *ngFor="let purchase of purchases">
            <ion-col col-3>{{purchase.date}}</ion-col>
            <ion-col col-3>{{purchase.username}}</ion-col>
            <ion-col col-3>{{purchase.amount}}</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end (click)="register(purchase)" id={{purchase.key}}>Process</ion-badge>
            </ion-col>
        </ion-row>

    </ion-list>
</ion-content>
