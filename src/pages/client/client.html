<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-icon name="md-arrow-round-back" (click)="goFirst($event)"></ion-icon>Client</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let client of clients">
        <ion-item>
            <ion-thumbnail item-start>
                <!-- <img src="../../assets/imgs/3.jpg"> -->
                <img [src]="client.img" />
            </ion-thumbnail>
            <h2>{{client.username}}</h2>
            <p>{{client.email}}</p>
            <button ion-button clear item-end (click)="go(client.key)">Detail</button>
        </ion-item>

    </ion-list>
</ion-content>
