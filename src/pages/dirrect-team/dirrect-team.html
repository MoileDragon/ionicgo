<!--
  Generated template for the DirrectTeamPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-icon name="md-arrow-round-back" (click)="goFirst($event)"></ion-icon>DirrectTeam</ion-title>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-content>
        <ion-list *ngFor="let directTeam of directTeams">
            <ion-item>
                <ion-thumbnail item-start>
                    <img [src]="directTeam.img" />
                </ion-thumbnail>
                <h2>{{directTeam.username}}</h2>
                <p>{{directTeam.email}}</p>
                <button ion-button clear item-end (click)="go(directTeam.key)">Detail</button>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-content>
