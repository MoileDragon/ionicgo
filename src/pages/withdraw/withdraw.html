<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>withdraw</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #b0b0e7;">
    <ion-list>

        <p style="border: solid 1px;border-color: #8585ea;"></p>
        <ion-row>
            <ion-col col-3>Date</ion-col>
            <ion-col col-3>Name</ion-col>
            <ion-col col-3>Amount</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end>Withdraw</ion-badge>
            </ion-col>
        </ion-row>


        <ion-row *ngFor="let withdraw of withdraws">
            <ion-col col-3>{{withdraw.date}}</ion-col>
            <ion-col col-3>{{withdraw.username}}</ion-col>
            <ion-col col-3>{{withdraw.amount}}</ion-col>
            <ion-col col-3>
                <ion-badge color="" item-end (click)="register(withdraw)" id={{withdraw.key}}>Withdraw</ion-badge>
            </ion-col>
        </ion-row>

    </ion-list>
</ion-content>
