  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-icon name="md-arrow-round-back" (click)="goFirst($event)"></ion-icon>Affiliate</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let affilate of affilates">
        <ion-item>
            <ion-thumbnail item-start>
                <!-- <img src="../../assets/imgs/1.jpg"> -->
                <img [src]="affilate.img" />
            </ion-thumbnail>
            <h2>{{affilate.username}}</h2>
            <p>{{affilate.email}}</p>
            <button ion-button clear item-end (click)="go(affilate.key)">Detail</button>
        </ion-item>

    </ion-list>
</ion-content>
